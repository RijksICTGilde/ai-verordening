site_name: AI-verordening
site_url: https://mydomain.org/mysite
watch:
  - includes/
theme:
  name: material
  features:
    # - navigation.instant
    - navigation.tabs
    - navigation.indexes
    - content.tooltips
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
        
extra_css:
  - stylesheets/extra.css

# Extra opties
markdown_extensions:
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - attr_list
  - abbr
  - md_in_html
  - footnotes
  - pymdownx.snippets:
      auto_append:
        - includes/definities.md

plugins:
  - awesome-pages:
      sort_type: natural
  - glightbox
  - search

nav:
  - Overwegingen:
    - ... | flat | overwegingen/*
  - Hoofdstukken:
    - Hoofdstuk 1 - Algemene bepalingen:          
      - ... | flat | hoofdstukken/hoofdstuk-1/*          
    - Hoofdstuk 2 - Verboden AI-praktijken:
      - ... | flat | hoofdstukken/hoofdstuk-2/*
    - Hoofdstuk 3 - AI-systemen met een hoog risico:
      - Afdeling 1 - Classificatie van AI-systemen als AI-systemen met een hoog risico:
        - ... | flat | hoofdstukken/hoofdstuk-3/afdeling-1/*
      - Afdeling 2 - Eisen voor AI-systemen met een hoog risico:
        - ... | flat " hoofdstukken/hoofdstuk-3/afdeling-2/*
      - Afdeling 3 - Verplichtingen van aanbieders en gebruiksverantwoordelijken van AI-systemen met een hoog risico en andere partijen:
        - ... | flat | hoofdstukken/hoofdstuk-3/afdeling-3/*            
      - Afdeling 4 - Aanmeldende autoriteiten en aangemelde instanties:
        - ... | flat | hoofdstukken/hoofdstuk-3/afdeling-4/*            
      - Afdeling 5 - Normen, conformiteitsbeoordeling, certificaten, registratie:
        - ... | flat | hoofdstukken/hoofdstuk-3/afdeling-5/*            
    - Hoofdstuk 4 - Transparantieverplichtingen voor aanbieders en gebruiksverantwoordelijken:
      - ... | flat | hoofdstukken/hoofdstuk-4/*
    - Hoofdstuk 5 - AI-modellen voor algemene doeleinden:
      - Afdeling 1 - Classificatieregels:
        - ... | flat | hoofdstukken/hoofdstuk-5/afdeling-1/*
      - Afdeling 2 - Verplichtingen voor aanbieders van AI-modellen voor algemene doeleinden:
        - ... | flat | hoofdstukken/hoofdstuk-5/afdeling-2/*
      - Afdeling 3 - Verplichtingen voor aanbieders van AI-modellen voor algemene doeleinden met een systeemrisico:
        - ... | flat | hoofdstukken/hoofdstuk-5/afdeling-3/*
      - Afdeling 4 - Praktijkcodes:
        - ... | flat | hoofdstukken/hoofdstuk-5/afdeling-4/*
    - Hoofdstuk 6 - Maatregelen ter ondersteuning van innovatie:
        - ... | flat | hoofdstukken/hoofdstuk-6/*        
    - Hoofdstuk 7 - Governance:
      - Afdeling 1 - Governance op unienivea:
        - ... | flat | hoofdstukken/hoofdstuk-7/afdeling-1/*
      - Afdeling 2 - Nationale bevoegde autoriteiten:
        - ... | flat | hoofdstukken/hoofdstuk-7/afdeling-2/*
    - Hoofstuk 8 - EU-databank voor AI-systemen met een hoog risico:
        - ... | flat | hoofdstukken/hoofdstuk-8/*
    - Hoofdstuk 9 - Monitoring na het in de handel brengen, informatie-uitwisseling en markttoezicht:
      - Afdeling 1 - Monitoring na het in de handel brengen:
        - ... | flat | hoofdstukken/hoofdstuk-9/afdeling-1/*
      - Afdeling 2 - Delen van informatie over ernstige incidenten:
        - ... | flat | hoofdstukken/hoofdstuk-9/afdeling-2/*
      - Afdeling 3 - Handhaving:
        - ... | flat | hoofdstukken/hoofdstuk-9/afdeling-3/*        
      - Afdeling 4 - Rechtsmiddelen:
        - ... | flat | hoofdstukken/hoofdstuk-9/afdeling-4/*        
      - Afdeling 5 - Toezicht, onderzoek, handhaving en monitoring ten aanzien van aanbieders van AI-modellen voor algemene doeleinden:
        - ... | flat | hoofdstukken/hoofdstuk-9/afdeling-5/*
    - Hoofdstuk 10 - Gedragscodes en richtsnoeren:
      - ... | flat | hoofdstukken/hoofdstuk-10/*
    - Hoofdstuk 11 - Bevoegdheidsdelegatie en comit√©procedure:
      - ... | flat | hoofdstukken/hoofdstuk-11/*      
    - Hoofdstuk 12 - Sancties:
      - ... | flat | hoofdstukken/hoofdstuk-12/*
    - Hoofdstuk 13 - Slotbepalingen:
      - ... | flat | hoofdstukken/hoofdstuk-13/*
  - Bijlagen:
    - ... | flat | bijlagen/*
