site_name: AI-verordening
site_url: https://mydomain.org/mysite
watch:
  - includes/
theme:
  name: material
  features:
    # - navigation.instant
    - navigation.tabs
    - navigation.indexes
    - content.tooltips
  palette:
    # Palette toggle for light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# Extra opties
markdown_extensions:
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - attr_list
  - abbr
  - md_in_html
  - footnotes
  - pymdownx.snippets:
      auto_append:
      - includes/definities.md

plugins:
  - glightbox
  - search

